[package]
name = "kasl"
version = "0.7.0"
edition = "2021"
description = "kasl is a comprehensive command-line utility ğŸ› ï¸ designed to streamline the tracking of work activities ğŸ“Š, including start times â°, pauses â¸, and task completion"
repository = "https://github.com/lacodda/kasl.git"
authors = ["Kirill Lakhtachev <lahtachev@gmail.com> (https://lacodda.com)"]
readme = "README.md"
license = "MIT"
keywords = ["cli", "tool", "work", "time", "flow"]
categories = ["cli"]
build = "build.rs"

[package.metadata]
owner = "lacodda"

[dependencies]
anyhow = "1.0.93"
thiserror = "1.0.69"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "fmt"] }
base64 = "0.22.1"
chrono = "0.4.41"
clap = { version = "4.5.41", features = ["derive"] }
dialoguer = "0.11.0"
prettytable-rs = "0.10.0"
reqwest = { version = "0.12.22", features = ["json", "multipart", "cookies"] }
rusqlite = { version = "0.37.0", features = ["bundled", "chrono"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.141"
tokio = { version = "1.46.1", features = ["full"] }
dotenv = "0.15.0"
aes = "0.7.5"
block-modes = "0.8.1"
block-padding = "0.3.3"
tar = "0.4.44"
flate2 = "1.1.2"
rdev = "0.5.3"
parking_lot = "0.12.4"
sysinfo = "0.36.1"
encoding_rs = "0.8.35"

[build-dependencies]
toml = "0.9.2"
winres = "0.1.12"
dotenv = "0.15.0"

[target.'cfg(unix)'.dependencies]
nix = { version = "0.30.1", features = ["process"] }

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["processthreadsapi", "winnt", "handleapi", "errhandlingapi", "securitybaseapi"] }

[dev-dependencies]
tempfile = "3.20.0"
test-context = "0.4.1"